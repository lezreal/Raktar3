<!DOCTYPE html>
<html layout:decorator="layouts/main" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

</head>
<body>

<div layout:fragment="infoBar">
<h1>Új alkalmazott rögzítése</h1>
  <p>Ellenőrizd, hogy nincs-e már az adatbázisban!</p>
  
  <div th:if="${empregok}" class="alert alert-success">
  <strong>Siker!</strong> Az új kolléga sikeresn regisztrálva
</div>

<div th:if="${vanmar}" class="alert alert-danger">
  <strong>Van már ilyen!</strong> Már létezik ilyen névvel kolléga!
</div>
  
</div>


<div layout:fragment="workBar">

<form method="post" th:object="${newemp}" th:action="@{/newEmpToDb}">
<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Név</span>
  </div>
  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" required th:field="*{name}">
</div>


<div class="input-group input-group-sm mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-sm">Leírás, információ</span>
  </div>
  <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" th:field="*{description}">
</div>
<button type="submit" class="btn btn-outline-success">Rögzítés</button>
<div class="btn-group">
  <button type="button" class="btn btn-danger">Nézd meg, hogy nincs-e a listában</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu" >
    <a class="dropdown-item" th:each="emp:${emplist}" href="#" th:text="${emp.name}">Action</a>
    
  </div>
</div>
</div>

</form>

</body>
</html>
