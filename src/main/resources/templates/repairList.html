<!DOCTYPE html>
<html layout:decorate="layouts/main" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/list.css">




<script src="js/list.js"></script>
<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
function calc(id)
{
  if (document.getElementById(id).checked) 
  {
      document.getElementById('rogzit').disabled = false;
  } else {
	  document.getElementById('rogzit').disabled = true;
  }
}
</script>

</head>
<body>

<div layout:fragment="infoBar">
<h1>Gépek listája</h1>
  
  <div th:if="${nemtorolheto}" class="alert alert-danger">
  <strong>Nem törölhető!!</strong> Készlet adat hivatkozik rá!
</div>

</div>

<div layout:fragment="workBar">

  <table class="table table-striped" id="myTable">
    <thead>
      <tr>
        <th align="center">Sorszám.</th>
        <th>Megnevezés</th>
        <th>Dátum</th>
        <th >Állapot</th>
        
        <th >Típus</th>
      </tr>
    </thead>
    <tbody >
      <tr th:each="list:${repairlist}">
        <td align="center" ><a th:text="${list.machine.sorszam}" th:href="@{'/machine/'+${list.machine.id}}"></a>.</td>
        <td th:text="${list.machine.name}">Doe</td>
        <td th:text="${list.date}">Doe</td>
        <td th:text="${list.comment}">Doe</td>
        
         
		<td th:if="${list.machine.type==1}">Sima</td>
		<td th:if="${list.machine.type==2}">CO2 Poharas</td>
		<td th:if="${list.machine.type==3}">CO2 Szivattyús</td>
		<td th:if="${list.machine.type==4}">Hálózati Sima</td>
		<td th:if="${list.machine.type==5}">Hálózati Co2</td>
      </tr>
      
    </tbody>
  </table>



</div>


</body>
</html>
