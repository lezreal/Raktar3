<!DOCTYPE html>
<html layout:decorate="layouts/main" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/list.css">
<script src="js/list.js"></script>
<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

</head>
<body>

<div layout:fragment="infoBar">
<h1>Termékek listája</h1>
<div th:if="${nomachine}"> Nincs ilyen sorszámú gép!</div>

</div>



<div layout:fragment="workBar">
  <table class="table table-striped" id="myTable">
    <thead>
      <tr>
        <th>Megnevezés</th>
        <th>Raktáron</th>
        <th></th>
        
      </tr>
    </thead>
    <tbody >
      <tr th:each="list:${productlist}">
        <td th:text="${list.name}">John</td>
        <td th:text="${list.amount}">Doe</td>
        <td th:if="${list.id==1 && list.amount<300}">RENDELJ!</td>
        
        <td th:if="${list.id==3 && list.amount<50}">RENDELJ!</td>
        <td th:if="${list.id==4 && list.amount<20}">RENDELJ!</td>
        <td th:if="${list.id==8 && list.amount<20}">RENDELJ!</td>
        <td th:if="${list.id==5 && list.amount<3}">RENDELJ!</td>
        <td th:if="${list.id==6 && list.amount<20}">RENDELJ!</td>
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>
